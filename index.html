<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Website JS Project </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Website JS Project</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="py-3">
          <h1>Interactive Images</h1>
          <p>Created by Emma Ross</p>

          <p>I learned how to make images interactive with JavaScript. On this page specifically I've made the photos interactive by using the handlers onclick, onmouseenter, and onmouseleave. <a href="">Click here</a> to view my GitHub repo.</p>
        </div>

        <figure class="figure">
          <img class="figure-img img-fluid" id="cats" src="images/kittenredblanket.jpg"  alt="two kittens in a red blanket">
            <figcaption class="figure-caption">
              <p>Click the picture above for a surprise.</p>
              <p>Credits: Photo of kittens in a red blanket by Francesco Ungaro from <a href="https://www.pexels.com/photo/relaxation-relax-cats-cat-96428/">Pexels</a>. Photo of a kitten in a white bed by Александар Цветановић from <a href="https://www.pexels.com/photo/orange-cat-sleeping-on-white-bed-1560424/">Pexels</a>.</p>
            </figurecaption>
        </figure>

        <figure class="figure">
          <img class="figure-img img-fluid" id="pug" src="images/blanketpug.jpg"  alt="two kittens in a red blanket">
            <figcaption class="figure-caption">
              <p>Mouse over the picture above for a surprise.</p>
              <p>Photo of a pug in a blanket by Burst from <a href="https://www.pexels.com/photo/close-up-photography-of-fawn-pug-covered-with-brown-cloth-374898/">Pexels</a>. Photo of two sleeping dogs by Adrianna Calvo from <a href="https://www.pexels.com/photo/bed-animal-dog-dogs-57627/">Pexels</a>.</p>
            </figurecaption>
          </figure>

      </div>
    </div>
  </div>










  <script src="js/main.js"></script>


</body>
</html>
